name: Docker publish

on: 
  release:
    types: published

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: docker login
      env:
        DOCKER_USER: ${{secrets.DOCKER_USER}}
        DOCKER_PASSOWRD: ${{secrets.DOCKER_PASSWORD}}
        MY_TEST: ${{secrets.TEST}}
      run: echo $MY_TEST; echo $DOCKER_USER; docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag abdullin/archlinux-aur:latest

    - name: Docker push
      run: docker push ${{secrets.DOCKER_USER}}/archlinux-aur:latest
